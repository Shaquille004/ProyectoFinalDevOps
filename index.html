<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Color de fondo suave */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Encabezado */
        h1 {
            color: #2c3e50; /* Azul oscuro */
            font-size: 3rem;
            margin: 10px 0;
        }

        /* PÃ¡rrafo */
        p {
            color: #34495e; /* Gris oscuro */
            font-size: 1.5rem;
            margin: 10px 0;
        }

        /* Contenedor */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff; /* Fondo blanco */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola, Mundo!</h1>
        <p>Bienvenido, mi nombre es Shaquille Mercado Azcona</p>
    </div>
</body>
</html>
